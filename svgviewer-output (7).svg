<svg xmlns:sodipodi="http://sodipodi.sourceforge.net/DTD/sodipodi-0.dtd" xmlns:inkscape="http://www.inkscape.org/namespaces/inkscape" xmlns="http://www.w3.org/2000/svg" width="1070" height=" 820">
  <defs>
    <clipPath id="avatar-clip">
      <rect x="75" y="50" width="200" height="200" rx="100" ry="100"/>
    </clipPath>
    <linearGradient id="card-bg" gradientUnits="userSpaceOnUse" x1="0" y1="400" x2="0" y2="200">
      <stop offset="0" style="stop-color:#0D1016"/>
      <stop offset="1" style="stop-color:#18202B"/>
    </linearGradient>
  </defs>
  <style>
    .st1{fill:#F9F9F9;}
		.st2{fill:#18202B;}
		.st3{font-family:&apos;Futura-Medium&apos;;}
		.st4{font-size:148.3442px;}
		.st5{fill:#D1232A;}
		.st6{fill:#FFFFFF;}
		.st7{font-size:30.0209px;}
		.st8{fill:#808080;}
		.st9{font-size:22px;}
		.st10{font-size:30px;}
  </style>
  <g transform="translate(0, 0)">
    <g transform="translate(0, 0)">
      <rect x="0" y="0" rx="20" ry="20" width="350" height="400" style=" fill: url(#card-bg);"/>
      <image href="https://raw.githubusercontent.com/vauntdev/example/main/.vaunt/shooting_star.png" x="75" y="50" width="200" height="200" clip-path="url(#avatar-clip)"/>
      <title>Awarded for staring our repository, make a wish</title>
      <text x="175" y="285" dominant-baseline="middle" text-anchor="middle" class="st6 st3 st7">Shooting Star </text>
      <text x="175" y="330" dominant-baseline="middle" text-anchor="middle" class="st8 st3 st9"> Example </text>
    </g>
    <g transform="translate(360, 0)">
      <rect x="0" y="0" rx="20" ry="20" width="350" height="400" style=" fill: url(#card-bg);"/>
      <image href="https://raw.githubusercontent.com/vauntdev/example/main/.vaunt/every_bit_counts.png" x="75" y="50" width="200" height="200" clip-path="url(#avatar-clip)"/>
      <title>No commit is to small!</title>
      <text x="175" y="285" dominant-baseline="middle" text-anchor="middle" class="st6 st3 st7">Every Bit Counts </text>
      <text x="175" y="330" dominant-baseline="middle" text-anchor="middle" class="st8 st3 st9"> Example </text>
    </g>
    <g transform="translate(720, 0)">
      <rect x="0" y="0" rx="20" ry="20" width="350" height="400" style=" fill: url(#card-bg);"/>
      <image href="https://raw.githubusercontent.com/vauntdev/example/main/.vaunt/pull_request_hero.png" x="75" y="50" width="200" height="200" clip-path="url(#avatar-clip)"/>
      <title>You&apos;re a PR hero, rock on!</title>
      <text x="175" y="285" dominant-baseline="middle" text-anchor="middle" class="st6 st3 st7">Pull Request Hero </text>
      <text x="175" y="330" dominant-baseline="middle" text-anchor="middle" class="st8 st3 st9"> Example </text>
    </g>
  </g>
  <g transform="translate(0, 410)">
    <g transform="translate(0, 0)">
      <rect x="0" y="0" rx="20" ry="20" width="350" height="400" style=" fill: url(#card-bg);"/>
      <image href="https://raw.githubusercontent.com/vauntdev/example/main/.vaunt/closer.png" x="75" y="50" width="200" height="200" clip-path="url(#avatar-clip)"/>
      <title>Only closers get coffee!</title>
      <text x="175" y="285" dominant-baseline="middle" text-anchor="middle" class="st6 st3 st7">Closer </text>
      <text x="175" y="330" dominant-baseline="middle" text-anchor="middle" class="st8 st3 st9"> Example </text>
    </g>
  </g>
</svg>
